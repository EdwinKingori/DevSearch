{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    form
{% endblock title %}
    

{% block content %}
    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            {{field.label}}
            {{field| as_crispy_field}}
        {% endfor %}
        <input type="Submit" value="Submit"> 
    </form> 
    <a href="{% url 'projects' %}">Projects</a>  
{% endblock content %}
