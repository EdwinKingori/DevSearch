{% extends 'base.html' %}


{% block content %}

    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}

                    <p>Are you sure you want to delete "{{object}}"?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}} "><i class="zmdi zmdi-arrow-back"></i>
                        Go Back
                    </a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit"  style="background-color: red; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;" value="Confirm" />
                </form>
            </div>
        </div>
    </main>
    
{% endblock content %}
